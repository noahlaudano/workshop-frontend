<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SheCodes</title>
    <style>
      body {
        font-family: Cerebri Sans, Helvetica, Arial, sans-serif;
      }

      section {
        margin: 120px 0;
      }

      h1,
      h2 {
        font-weight: 900;
        font-size: 34px;
        line-height: 48px;
        margin: 0;
      }

      h1 {
        color: #272044;
        text-align: center;
      }

      h2 {
        text-align: center;
        color: #885df1;
        padding: 0 0 24px;
      }

      p {
        font-size: 18px;
        line-height: 28px;
        font-family: PT Mono, monospace;
        text-align: center;
      }

      button {
        border-radius: 25px;
        margin: 0 auto;
        display: block;
        background-color: #fff;
        border: 1px solid #885df1;
        color: #885df1;
        font-size: 16px;
        line-height: 22px;
        padding: 16px 24px;
        text-decoration: none;
        transition: all 200ms ease;
      }

      button:hover {
        color: #fff;
        background: #885df1;
      }

      .too-young {
        background-color: red;
        color: white;
      }

      .old-enough {
        background-color: green;
        color: white;
      }
    </style>
  </head>

  <body>
    <section>
      <h1>
        üë©‚Äçüíª SheCodes is a Coding Workshop for Women
      </h1>
      <h2>
        Access a new career in Technology
      </h2>
      <p>
        SheCodes teaches coding, design and management skills to women
        <br />
        <strong>
          Only 25 spots available!
        </strong>
      </p>
      <br />
      <br />
      <button class="">
        Apply Now
      </button>
    </section>
    <script>
      function apply() {
        let name = prompt("Whats your name?");
        let age = prompt("How old are you?");
        let heading = document.querySelector("h2");
        if (age >= 18) {
          heading.innerHTML =
            "<span class='old-enough'>Welcome to SheCodes, " +
            name +
            "!</span> üòä";
        } else {
          heading.innerHTML =
            "<span class='too-young'>Sorry, " +
            name +
            "!</span> You cannot join SheCodes üò©";
        }
      }

      let applyButton = document.querySelector("button");
      applyButton.addEventListener("click", apply);
    </script>
  </body>
</html>
